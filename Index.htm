<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Food Shop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <style>
      .text-color{
        color:rgb(99, 96, 96);
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-size: large;
        margin-top: 10px;
      }
      .text-color-logo{
        color:black;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-size: 30px;
      }
      .button-style{
        margin-left: -40px;
        background-color: rgb(202, 78, 78);
        width: 96px;
      }
      .search-size{
          height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="bg-light p-4 row">
      
        <a class="container text-decoration-none col-sm-2 mx-auto container-sm-3 text-uppercase text-color-logo">Food</a>
        
        <a href="#" class="container text-decoration-none col-sm-1 text-uppercase text-color fw-bold">Home</a>
        <a class="container text-decoration-none col-sm-1 text-uppercase text-color fw-bold">Trending</a>
        <a class="container text-decoration-none col-sm-1 text-uppercase text-color fw-bold">Organic</a>
        <a class="container text-decoration-none col-sm-1 text-uppercase text-color fw-bold">Store</a>
        <a class="container text-decoration-none col-sm-1 text-uppercase text-color fw-bold">Contact</a>
        <div class="col-sm-2 container-fluid">
        <input type="search" name="Search" placeholder="   Search....." style="width: 250px; border-color: rgb(202, 78, 78);" class="rounded-pill search-size"/>
        <input type="button" value="Search" class="button-style rounded-pill text-white search-size"/>
        </div>
      
    </div>
  </body>
</html>
